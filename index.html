<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Form Food/css/styles.css">
    <title>Form Food</title>

</head>

<body class="body">
    <img src="/Form Food/images/descarga.jpg" alt="bandera" class="img">

    <form>
        
        <div class="box">
            <legend class="grupos">La pizza</legend>

                <h3 class="text">Ingredientes</h3>
                <input type="checkbox"  name="ingredients" value="queso">
                <label>Queso</label>
                
                <input type="checkbox"  name="ingredients" value="pimiento">
                <label>Pimiento</label>
                
                <input type="checkbox"  name="ingredients" value="cebolla">
                <label>Cebolla</label>
            

                
                <h3 class="text">Tamaño</h3>
                <input type="radio" name="size">
                <label>Pequeño</label>
        
                <input type="radio" name="size">
                <label>Mediana</label>
                
                <input type="radio" name="size">
                <label>Grande</label>
            
            </div>


            <div class="box">
            <legend class="grupos">Datos para la entrega</legend>
          
                <label>Nombre</label>
                <input type="text">
                <label>Dirección</label>
                <input type="text">
                <label>Telefono</label>
                <input type="text">
                <label>Instrucciones especiales</label>
                <textarea></textarea>

            </div>
       
            <div class="box">
                <legend class="grupos">Forma de Pago</legend>

                <select class="button">
                <option>Efectivo</option>
                <option>Tarjeta</option>
                </select>

            </div>
        

    <button class="button">OK</button>
    
    </form>

</body>

</html>
